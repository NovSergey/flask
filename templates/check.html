{% extends "base.html" %}
{% block content %}
<h1>Востановление пароля</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}
      <br>{{ form.email(class="form-control", type="email") }}
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    </p>
    <div>{{ message }}</div>
</form>
{% endblock %}
